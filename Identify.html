<h2>白浪轻腾-登录or注册</h2>
<div class="form-content">
    <form id="login-form">
        <div class="form-group">
            <label for="ID">用户</label>
            <input type="text" class="form-control" id="ID" placeholder="UID/手机/邮箱">
            <!--            <small id="emailHelp" class="form-text text-muted">用于确认您的账户信息</small>-->
        </div>
        <div class="form-group">
            <label for="Password">密码</label>
            <input type="password" class="form-control" id="Password" placeholder="密码">
        </div>
        <div class="form-group">
            <label for="Captcha-input">验证码</label>
            <input type="text" class="form-control" id="Captcha-input" placeholder="验证码" autocomplete="off">
            <img src="https://api.aiim.ren/Captcha.php" alt="验证码" onclick="this.src='https://api.aiim.ren/Captcha.php'"
                 id="Captcha-img">
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block login">登录</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block switchToReg1">没有账号？</button>
    </form>
    <form id="register-form-1" style="display: none">
        <div class="form-group">
            <label for="nickName">昵称</label>
            <input type="text" class="form-control" id="nickName" placeholder="昵称">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" class="form-control" id="email" placeholder="示例：username@example.com">
        </div>
        <div class="form-group">
            <label for="reg-password">密码</label>
            <input type="password" class="form-control" id="reg-password" placeholder="密码">
        </div>
        <div class="form-group">
            <label for="reg-rePassword">确认密码</label>
            <input type="password" class="form-control" id="reg-rePassword" placeholder="密码">
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block next">下一步</button>
    </form>
    <form id="register-form-2" style="display: none">
        <div class="form-group">
            <label for="phone">手机</label>
            <input type="text" class="form-control" id="phone" placeholder="11位合法大陆手机号">
        </div>
        <div class="form-group">
            <label for="reg-captcha-input">验证码</label>
            <input type="text" class="form-control" id="reg-captcha-input" placeholder="验证码" autocomplete="off">
            <img src="https://api.aiim.ren/Captcha.php" alt="验证码" onclick="this.src='https://api.aiim.ren/Captcha.php'"
                 id="reg-captcha-img">
            <button type="button" class="btn btn-outline-success send-phone-captcha">发送</button>
        </div>
        <div class="form-group">
            <label for="phone-captcha">手机验证码</label>
            <input type="text" class="form-control" id="phone-captcha" placeholder="123456">
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block register">注册</button>
    </form>
</div>
